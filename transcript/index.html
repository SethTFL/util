<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body
            {
                font-family:sans-serif;
                font-size:11px;
            }
            .Editor
            {
                margin:0 auto;
            }
            dt
            {
                font-weight:bold;
            }
            dd
            {
                margin:0;
                padding:5px;
                border-top:1px dotted #ddd;
            }
            h6
            {
                display:block;
            }
            textarea
            {
                font-family:monospace;
                line-height: 1.5em;
            }

            button
            {
                padding:3px 10px 3px 10px;
                border:none;
                border-radius:3px;
                cursor:pointer;
                background:#099cc9;
                color:#fff;
            }
            button:hover
            {
                background:#555;
            }

            .Range
            {
                display:inline-block;
                position:relative;
                margin:2px;
                padding:2px;
                border:1px solid black;
            }
            .Range.Before
            {
                border-left:none;
                border-bottom: none;
            }
            .Range.After
            {
                border-right:none;
                border-bottom: none;
            }
            .Range.Current
            {
                border:none;
            }
            .Range button
            {
                font-size:8px;
            }
            .Range button.Delete
            {
                display:inline-block;
                background:black;
                color:white;
                font-weight:900;
                text-transform:uppercase;
            }
            .Range button.Delete:hover
            {
                color:red;
            }
            .Range button.Active
            {
                background:lightgrey;
                color:black;
                font-weight:900;
                cursor: default;
            }

            .Stage
            {
                min-height:200px;
                border:1px solid #ddd;
                padding:8px;
                background:#eee;
                color:#333;
                font-size:12px;
            }
            .Stage ::selection
            {
                background:#FC0;
            }
            .Stage .Selection
            {
                border:1px solid #F30;
            }
            .Stage > *
            {
                border-top: 1px dotted #bcbcbc;
            }
            .Stage h6
            {
                max-width:500px;
                font-size: 200%;
                font-style: italic;
            }
            .Stage blockquote
            {
                font-style:italic;
                font-size:110%;
            }
            .Stage hr
            {
                padding:3px;
                background:#a00;
            }
            .Stage [data-footnote]
            {
                background:#eed5fc;
                padding:6px;
            }
            .Stage [data-footnote='bad']
            {
                background:black;
                color:white;
            }

            .HTML .Stage
            {
                background:black;
                color:white;
            }

            .FAR
            {
                width:80px;
                text-decoration:underline;
            }
            .FAR.Find
            {
                text-align:right;
            }
        </style>
    </head>
    <body>

        </dl>
        <script src="app.js"></script>
    </body>
</html>
